<nav class="col-md-2 d-none d-md-block bg-light sidebar">
  <div class="sidebar-sticky">
    <ul class="nav flex-column">

      <li class="nav-item">
        <a class="nav-link" routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <fa-icon [icon]="faHome"></fa-icon>
          Home
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLink="/dashboard/profile" routerLinkActive="active">
          <fa-icon [icon]="faUser"></fa-icon>
          Profile
        </a>
      </li>

      <li *ngIf="userService.authenticatedUser?.userType === 'student'" class="nav-item">
        <a class="nav-link" routerLink="/users/{{userService.authenticatedUser?._id}}/portfolio" routerLinkActive="active">
          <fa-icon [icon]="faAddressCard"></fa-icon>
          Portfolio
        </a>
      </li>

      <li *ngIf="userService.authenticatedUser?.userType === 'business' && userService.authenticatedUser.organization" class="nav-item">
        <a class="nav-link" routerLink="/dashboard/organization" routerLinkActive="active">
          <fa-icon [icon]="faBuilding"></fa-icon>
          My Organization
        </a>
      </li>
    </ul>

    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
      <span>Active Projects</span>
    </h6>
    <ul class="nav flex-column">
      <li class="nav-item">
        <ul class="nav flex-column ml-4">
          <li class="nav-item" *ngFor="let project of activeProjects">
            <a routerLink="/workbench/projects/{{project._id}}">{{project.title}}</a>
          </li>
        </ul>
      </li>
    </ul>

    <h6 *ngIf="completedProjects?.length > 0"
        class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
      <span>Completed Projects</span>
    </h6>
    <ul class="nav flex-column">
      <li class="nav-item">
        <ul class="nav flex-column ml-4">
          <li class="nav-item" *ngFor="let project of completedProjects">
            <a routerLink="/workbench/projects/{{project._id}}">{{project.title}}</a>
          </li>
        </ul>
      </li>
    </ul>
    <ul *ngIf="userService.authenticatedUser?.userType === 'business' &&
    userService.authenticatedUser?.organization &&
    activeProjects.length < 3"

        class="nav flex-column mt-4">
      <li class="nav-item px-4">
        <button class="btn btn-info mx-auto btn-sm form-control" routerLink="/projects/create">
          Post a project
        </button>
      </li>
    </ul>
  </div>
</nav>
