<nav class="col-md-2 d-none d-md-block bg-light sidebar">
  <div class="sidebar-sticky">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <fa-icon [icon]="faHome"></fa-icon>
          Home
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/dashboard/profile" routerLinkActive="active">
          <fa-icon [icon]="faUser"></fa-icon>
          Profile
        </a>
      </li>
      <li *ngIf="userService.authenticatedUser?.userType === 'business'" class="nav-item">
        <a class="nav-link" routerLink="/dashboard/organization" routerLinkActive="active">
          <fa-icon [icon]="faBuilding"></fa-icon>
          My Organization
        </a>
      </li>
    </ul>

    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
      <span>My Projects</span>
    </h6>
    <ul class="nav flex-column">
      <li class="nav-item">
        <ul class="nav flex-column ml-4">
          <li class="nav-item" *ngFor="let project of userService.authenticatedUser?.projects">
            <a routerLink="/workbench/projects/{{project._id}}">{{project.title}}</a>
          </li>
        </ul>
      </li>
    </ul>
    <ul class="nav flex-column mt-4" *ngIf="userService.authenticatedUser?.userType === 'business'">
      <li class="nav-item px-4">
        <button class="btn btn-info mx-auto btn-sm form-control" routerLink="/projects/create">
          Post a project
        </button>
      </li>
    </ul>
  </div>
</nav>
