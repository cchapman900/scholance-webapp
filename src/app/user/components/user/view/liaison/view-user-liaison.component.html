<div *ngIf="user?.organization" class="row">

  <div class="col-3 text-right">
    <p><strong>Organization</strong></p>
  </div>
  <div class="col-9">
    <a routerLink="/organizations/{{user?.organization._id}}">{{user?.organization.name}}</a>
  </div>

  <div class="col-3 text-right">
    <p><strong *ngIf="user?.position">Position</strong></p>
  </div>
  <div class="col-9">
    <p *ngIf="user?.position">{{user?.position}}</p>
  </div>
</div>
