<form [formGroup]="organizationForm" *ngIf="organizationForm">
  <div class="row">
    <div class="col-md-2">
      <img [src]="organization?.logo || 'assets/images/user-icon.svg'" class="img-fluid">
    </div>
    <div class="col-md-10">

      <div class="form-group">
        <label for="organization-name">Name <span class="required">*</span></label>
        <input type="text" class="form-control" formControlName="name" name="organization-name" id="organization-name">
        <div *ngIf="name.invalid && (name.dirty || name.touched)"
             class="alert alert-danger">

          <div *ngIf="name.errors.required">
            Name is required.
          </div>
          <div *ngIf="name.errors.minlength">
            Name must be at least 4 characters long.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="industry">Industry</label>
        <input type="text" class="form-control" formControlName="industry" id="industry">
      </div>

      <div class="form-group">
        <label for="about">About the Organization</label>
        <textarea class="form-control" formControlName="about" id="about"></textarea>
      </div>

      <h4 class="mt-5">Links</h4>

      <div class="form-group">

        <div class="row">
          <div class="col-1 text-right">
            <label for="domain" class="small">Company Website <span class="required">*</span></label>
          </div>
          <div class="col-11 input-group">
            <input type="text" class="form-control" formControlName="domain" id="domain">
            <div *ngIf="domain.invalid && (domain.dirty || domain.touched)"
                 class="alert alert-danger">

              <div *ngIf="domain.errors.required">
                Domain is required.
              </div>
            </div>
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-1 text-right">
            <label for="linkedin" class="icon"><fa-icon [icon]="['fab', 'linkedin']"></fa-icon></label>
          </div>
          <div class="col-11">
            <input type="text" class="form-control" formControlName="linkedin" id="linkedin">
          </div>
        </div>

        <div class="row">
          <div class="col-1 text-right">
            <label for="twitter" class="icon"><fa-icon [icon]="['fab', 'twitter']"></fa-icon></label>
          </div>
          <div class="col-11">
            <input type="text" class="form-control" formControlName="twitter" id="twitter">
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="col-12 text-center">
    <button (click)="save()" class="btn btn-success">Save</button>
  </div>
</form>
