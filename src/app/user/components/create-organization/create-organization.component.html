<div *ngIf="organizationSearch">
  <h2>Suggested Organizations</h2>
  <div class="row" *ngFor="let suggestedOrganization of organizationSearch">
    <div class="col-md-6">
      <p >
        {{suggestedOrganization.name}}
      </p>
    </div>
    <div class="col-md-6">
      <button class="btn btn-primary" (click)="addUserToOrganization(suggestedOrganization._id)">Add to organization</button>
    </div>
  </div>
</div>

<div [hidden]="submitted">
  <h1>Organization</h1>
  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
             required
             [(ngModel)]="organization.name" name="name"
             #name="ngModel">
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="domain">Domain</label>
      <input type="text" class="form-control" id="domain"
             [(ngModel)]="organization.domain" name="domain">
    </div>

    <button (click)="create()" class="btn btn-success" [disabled]="!userForm.form.valid">Save</button>
  </form>
</div>


<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Name</div>
    <div class="col-xs-9  pull-left">{{ organization.name }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Email</div>
    <div class="col-xs-9 pull-left">{{ organization.domain }}</div>
  </div>
  <br>
  <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
