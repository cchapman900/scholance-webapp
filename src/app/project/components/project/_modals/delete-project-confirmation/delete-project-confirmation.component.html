<div class="m-3">
  <h3>Are you sure you want to delete this project?</h3>
  <p>
    Once this project is deleted, all submissions and project resources will be permanently deleted. This cannot be undone.
  </p>
  <div class="row">
    <div class="col-12 text-center">
      <button class="btn btn-info m-3" (click)="activeModal.dismiss('cancel')">Don't delete</button>
      <button class="btn btn-danger" (click)="activeModal.close('agree')">Delete project</button>
    </div>
  </div>
</div>
