<h1>
  {{project?.title}}
</h1>
<h3>{{project?.organization.name}}</h3>
<p>{{project?.summary}}</p>

<div *ngIf="user && project">
  <button
    class="btn btn-primary"
    *ngIf="user?._id === project?.liaison"
    routerLink="update"
  >
    Update Project
  </button>

  <button
    class="btn btn-primary"
    *ngIf="user?.userType === 'student' && !studentIsRegisteredForProject()"
    (click)="projectSignup()"
  >
    Sign up for Project
  </button>

  <div *ngIf="user?.userType === 'student' && studentIsRegisteredForProject()">
    <p><a routerLink="/projects/{{project._id}}/entries/{{user._id}}">Submit to Project</a> </p>
    <button
      class="btn btn-danger"
      (click)="projectSignoff()"
    >
      Sign off of Project
    </button>
  </div>
</div>
