<div *ngIf="project">
  <div [hidden]="submitted">
    <h1>Update Project</h1>
    <form (ngSubmit)="onSubmit()" #projectForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title"
               required
               [(ngModel)]="project.title" name="title"
               #title="ngModel">
        <div [hidden]="title.valid || title.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="summary">Summary</label>
        <input type="text" class="form-control" id="summary"
               [(ngModel)]="project.summary" name="summary">
      </div>

      <button (click)="updateProject()" class="btn btn-success" [disabled]="!projectForm.form.valid">Update</button>
      <button (click)="deleteProject()" class="btn btn-danger" [disabled]="!projectForm.form.valid">Delete</button>
    </form>
  </div>

  <hr/>

  <h4>Supplemental Resources</h4>

  <app-view-asset *ngFor="let asset of project.supplementalResources" [project]="project" [asset]="asset" assetType="supplementalResouce"></app-view-asset>
  <app-create-asset class="row card" [project]="project" [assetType]="'supplementalResource'"></app-create-asset>


  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Title</div>
      <div class="col-xs-9  pull-left">{{ project.title }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Summary</div>
      <div class="col-xs-9 pull-left">{{ project.summary }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
