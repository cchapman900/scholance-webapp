<div class="row card my-2">
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        <h5>{{asset.name}}</h5>
      </div>
      <div class="col-md-3">
        <img *ngIf="asset.mediaType === 'image'" width="100rem" [src]="asset.uri">
        <a *ngIf="asset.mediaType === 'link'" [href]="'http://'+asset.uri" target="_blank">link</a>
      </div>
      <div class="col-md-3">
        <button class="btn btn-danger"
                (click)="deleteAsset(assetType, project_id, asset._id)">
          Delete Asset
        </button>
      </div>
    </div>
  </div>
</div>
