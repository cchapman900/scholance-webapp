<div class="row border rounded my-2 p-3">
    <div class="col-md-4">
      <h5>{{asset.name}}</h5>
      <div class="ml-4">
        <img *ngIf="asset.mediaType === 'image'" width="100rem" [src]="asset.uri">
        <a *ngIf="asset.mediaType === 'link'" [href]="'http://'+asset.uri" target="_blank">
          <fa-icon [icon]="faLink" ></fa-icon>
        </a>
      </div>
    </div>
    <div class="col-md-8">
      {{asset.commentary}}
    </div>
</div>
