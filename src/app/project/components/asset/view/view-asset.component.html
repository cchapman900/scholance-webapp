<div class="row card">
  <div class="card-body">
    <div class="row">
      <div class="col-md-3">
        <img width="100rem" [src]="asset.uri">
      </div>
      <div class="col-md-6">
        <h5>{{asset.name}}</h5>
      </div>
      <div class="col-md-3">
        <button class="btn btn-danger"
                (click)="deleteAsset(assetType, project._id, asset._id)">
          Delete Asset
        </button>
      </div>
    </div>
  </div>
</div>
