<form [formGroup]="fileInputForm">
  <div class="row text-center">
    <div class="col-3">
      <img src="{{ image ? image : defaultImage }}" width="100" height="100"/>
    </div>
    <div class="col-5 text-left">
      <label for="name">Deliverable Name</label>
      <input type="text" class="form-control" id="name" formControlName="name"/>
    </div>
  </div>
  <div class="row mb-2">
    <div class="col-12 mx-auto text-center">
      <input type="file" accept="image/*" formControlName="file" (change)="changeListener($event)">
    </div>
  </div>
  <div class="row">
    <div class="col-md-10 mx-auto">
      <label for="text"><strong>Comments on this file</strong></label>
      <textarea class="form-control" id="text" formControlName="text"></textarea>
      <p class="alert alert-warning">
        You must disclose here if there would be any licencing restrictions for this asset if used for business purposes.
        <br/>
        This may include (but is not limited to) licenced fonts, images or other media.
      </p>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12 text-center">
      <button class="btn btn-primary"
              [disabled]="!fileInputForm.valid"
              (click)="uploadFile(assetType)">Upload</button>
    </div>
  </div>
</form>
